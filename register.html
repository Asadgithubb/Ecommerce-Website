<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/phone.png" type="image/x-icon">
    <title>Mobile Shop - Register</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/7860568151.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Header -->
    <header id="header">
        <div class="topnav d-flex justify-content-end px-4 py-1">
            <!-- Top Navigation Links -->
        </div>
        <!-- Primary Navigation -->
        <nav class="navbar navbar-expand-lg px-3 navbar-dark color-second-bg">
            <img src="./assets/phone.png" class="logo">
            <a class="navbar-brand" href="./index.html">Mobile Shop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html#top-sale">Top sale</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html#special-price">Special Price</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html#new-phones">New Phones</a>
                    </li>
                    </li>
      
                    <li class="nav-item">
                        <a class="nav-link" href="#">Coming Soon</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- !Primary Navigation -->
    </header>
    <!-- !Header -->

    <!-- Main Content -->
    <main id="main-site">
        <!-- Registration Section -->
        <section class="register">
            <div class="container py-5">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <div class="card shadow">
                            <div class="card-body">
                                <h3 class="card-title text-center mb-4">Create an Account</h3>
                                <!-- Registration Form -->
                                <form method="POST" class="form" id="sign-up">
                                    <div class="mb-3">
                                        <label for="fullname" class="form-label">Fullname <span class="text-danger">*</span></label>
                                        <input id="fullname" name="fullname" type="text" rules="required" placeholder="Enter your fullname" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                                        <input id="username" name="username" type="text" rules="required|min:3|max:10" placeholder="Choose your username" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                                        <input id="password" name="password" type="password" rules="required|min:3" placeholder="Enter your password" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password_confirmation" class="form-label">Confirm Password <span class="text-danger">*</span></label>
                                        <input id="password_confirmation" name="password_confirmation" rules="required|confirm:#password" placeholder="Confirm your password" type="password" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                        <input id="email" name="email" type="text" rules="required|email" placeholder="Enter your email" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Phone <span class="text-danger">*</span></label>
                                        <input id="phone" name="phone" type="number" rules="required|min:10|max:10" placeholder="Enter your phone number" class="form-control">
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                                </form>
                                <!-- !Registration Form -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- !Registration Section -->
    </main>
    <!-- !Main Content -->

    <!-- Footer -->
    <footer id="footer" class="bg-black text-white py-5">
        <!-- Footer Content -->
    </footer>
    <!-- !Footer -->

    <!-- Bootstrap JS Bundle -->
    <script src="script.js"></script>
    <!-- Form Validator Script -->
    <script src="https://ltp.crfnetwork.com/form-validate/js/validator2.js"></script>
    <script>
        // Initialize the form validator
        var signUpForm = new Validator('#sign-up');
        // Define onSubmit function
        signUpForm.onSubmit = function (data) {
            // On form submission, display form data as an alert
            alert(JSON.stringify(data));
        }
    </script>
</body>

</html>
