<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/phone.png" type="image/x-icon">
    <title>Mobile Shop - Login</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/7860568151.js" crossorigin="anonymous"></script>
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- start #header -->
    <header id="header">
        <div class="topnav d-flex justify-content-end px-4 py-1">
            <!-- Top Navigation Links -->
        </div>
        <!-- Primary Navigation -->
        <nav class="navbar navbar-expand-lg px-3 navbar-dark color-second-bg">
            <img src="./assets/phone.png" class="logo">
            <a class="navbar-brand" href="./index.html">Mobile Shop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Navbar Links -->
            </div>
        </nav>
        <!-- !Primary Navigation -->
    </header>
    <!-- !start #header -->

    <!-- start #main-site -->
    <main id="main-site">
        <!-- start login -->
        <section class="login">
            <div class="main py-3">
                <!-- log in form -->
                <form method="POST" class="form" id="sign-in">
                    <h3 class="heading">Sign in</h3>
                    <p class="desc">Log in to enjoy exclusive offers for you!</p>
                    <div class="row" style="width: 400px;">
                        <div class="col">
                            <div class="form-group">
                                <label for="username" class="form-label">Username (*)</label>
                                <input id="username" name="username" type="text" rules="required|min:3|max:10"
                                    placeholder="Enter your username" class="form-control">
                                <span class="form-message"></span>
                            </div>

                            <div class="form-group">
                                <label for="password" class="form-label">Password (*)</label>
                                <input id="password" name="password" type="password" rules="required|min:3"
                                    placeholder="Enter your password" class="form-control">
                                <span class="form-message"></span>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary form-submit" name="login-submit">Sign in</button>
                    <p class="desc">Don't have an account? <a href="./register.html">Sign up</a></p>
                </form>
            </div>
        </section>
        <!-- !start login -->
    </main>
    <!-- !start #main-site -->

    <!-- start #footer -->
    <footer id="footer" class="bg-black text-white py-5">
        <!-- Footer Content -->
    </footer>
    <!-- !start #footer -->

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Hy5Hp5Io1OXczLtKfOjBIyfQO2ltFm/gGFC4eCTKjwlfP+llpuZA9HLrM2mi5Fso" crossorigin="anonymous">
    </script>
    <!-- Custom Javascript -->
    <script src="script.js"></script>
    <!-- Form Validator Script -->
    <script src="https://ltp.crfnetwork.com/form-validate/js/validator2.js"></script>
    <script>
        // Initialize the form validator
        var signInForm = new Validator('#sign-in');
        // Define onSubmit function
        signInForm.onSubmit = function (data) {
            // On form submission, display form data as an alert
            alert(JSON.stringify(data));
        }
    </script>
</body>

</html>
